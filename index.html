<!DOCTYPE HTML>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8" />
        <title>Fake Marquee</title>
        <meta name="viewport" content="width=device-width" />
        <script src="js/jquery-3.6.0.slim-min.js"></script>
        <script src="js/jq-marquee.js?v=0.6.0"></script>
        <link rel="stylesheet" type="text/css" href="css/fake-marquee.css" />
    </head>
    <body>
        <h1>Fake Marquee</h1>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <h2>Pause on hover + RTL + Change direction on scroll</h2>
        <div class="fake-marquee__wrapper">
            <div class="fake-marquee" data-marquee-change-direction-on-scroll="1" data-marquee-pause-on-hover="1"><div class="fake-marquee__inner"><img src="images/120x100.png" alt="" /><img src="images/140x100.png" alt="" /></div></div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <h2>Pause on hover + LTR</h2>
        <div class="fake-marquee__wrapper">
            <div class="fake-marquee" data-marquee-pause-on-hover="1" data-marquee-direction="ltr"><div class="fake-marquee__inner"><img src="images/120x100.png" alt="" /><img src="images/140x100.png" alt="" /></div></div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <h2>Large image RTL</h2>
        <div class="fake-marquee__wrapper">
            <div class="fake-marquee" data-marquee-pause-on-hover="1" data-marquee-direction="rtl"><div class="fake-marquee__inner"><img src="images/820x100.svg" alt="" /><img src="images/840x100.svg" alt="" /></div></div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <h2>Large image LTR</h2>
        <div class="fake-marquee__wrapper">
            <div class="fake-marquee" data-marquee-pause-on-hover="1" data-marquee-direction="ltr"><div class="fake-marquee__inner"><img src="images/820x100.svg" alt="" /><img src="images/840x100.svg" alt="" /></div></div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />test
    </body>
</html>
